<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subneteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Paleta de colores */
        :root {
            --bg-dark: #222831;
            --bg-light: #31363F;
            --primary-color: #76ABAE;
            --text-color: #EEEEEE;
        }

        /* Estilo general */
        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-light);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--text-color);
        }

        .form-control {
            background-color: #1E1E1E;
            color: var(--text-color);
            border: 1px solid var(--primary-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .btn-primary, .btn-success, .btn-secondary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover, .btn-success:hover, .btn-secondary:hover {
            background-color: #5c8f92;
        }

        table {
            background-color: var(--bg-dark);
            color: var(--text-color);
        }

        th {
            background-color: var(--primary-color);
            color: #222831;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2C323B;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: var(--bg-light);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Calculadora de Subneteo</h2>

    <!-- Formulario -->
    <form id="subnetForm" class="mt-4">
        <div class="mb-3">
            <label for="ipBase" class="form-label">IP Base</label>
            <input type="text" id="ipBase" class="form-control" placeholder="Ejemplo de IP válida: 172.0.0.0" required>
            <div class="invalid-feedback">Formato inválido (Ejemplo: 192.168.1.1).</div>
        </div>

        <div class="mb-3">
            <label for="cidr" class="form-label">CIDR</label>
            <input type="number" id="cidr" class="form-control" min="8" max="30" placeholder="Ejemplo: 16" required>
            <div class="invalid-feedback">El CIDR debe estar entre 8 y 30.</div>
        </div>

        <div class="mb-3">
            <label for="numSubnets" class="form-label">Número de Subredes</label>
            <input type="number" id="numSubnets" class="form-control" min="1" placeholder="Ejemplo: 3"  required>
            <div class="invalid-feedback">Debe ser un número mayor a 0.</div>
        </div>

        <div class="mb-3">
            <label for="hostRequirements" class="form-label">Hosts por Subred (separados por comas)</label>
            <input type="text" id="hostRequirements" class="form-control" placeholder="Ejemplo: 2,4,8" required>
            <div class="invalid-feedback">Cada número debe ser mayor a 0.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular Subredes</button>
    </form>

    <!-- Tabla de resultados -->
    <div class="mt-4">
        <h3>Resultados</h3>
        <table class="table table-striped" id="resultsTable">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>IP de Red</th>
                <th>Máscara</th>
                <th>Gateway</th>
                <th>Primera IP</th>
                <th>Última IP</th>
                <th>Broadcast</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="copyJson" class="btn btn-success mt-2 w-100">Copiar JSON</button>
        <button id="copyTable" class="btn btn-secondary mt-2 w-100">Copiar Tabla</button>
    </div>
</div>

<script>
    document.getElementById("subnetForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Obtener valores del formulario
        const ipBase = document.getElementById("ipBase").value;
        const cidr = document.getElementById("cidr").value;
        const numSubnets = document.getElementById("numSubnets").value;
        const hostRequirements = document.getElementById("hostRequirements").value.split(",").map(h => parseInt(h.trim()));

        // Enviar petición al backend
        axios.post("/api/subnet/calculate", {
            ipBase: ipBase,
            cidr: parseInt(cidr),
            numSubnets: parseInt(numSubnets),
            hostRequirements: hostRequirements
        })
            .then(response => {
                const tbody = document.querySelector("#resultsTable tbody");
                tbody.innerHTML = "";
                response.data.subnets.forEach(subnet => {
                    tbody.innerHTML += `
                    <tr>
                        <td>${subnet.name}</td>
                        <td>${subnet.networkAddress}</td>
                        <td>${subnet.subnetMask}</td>
                        <td>${subnet.gateway}</td>
                        <td>${subnet.firstUsableIp}</td>
                        <td>${subnet.lastUsableIp}</td>
                        <td>${subnet.broadcast}</td>
                    </tr>
                `;
                });
            })
            .catch(error => {
                alert("Error al calcular subredes.");
            });
    });

    // Funcionalidad para copiar JSON al portapapeles
    document.getElementById("copyJson").addEventListener("click", function() {
        const tableBody = document.querySelector("#resultsTable tbody");
        if (tableBody.children.length === 0) {
            alert("No hay datos para copiar.");
            return;
        }

        // Obtener los datos de la tabla
        const subnets = [];
        tableBody.querySelectorAll("tr").forEach(row => {
            const cells = row.querySelectorAll("td");
            subnets.push({
                name: cells[0].innerText,
                networkAddress: cells[1].innerText,
                subnetMask: cells[2].innerText,
                gateway: cells[3].innerText,
                firstUsableIp: cells[4].innerText,
                lastUsableIp: cells[5].innerText,
                broadcast: cells[6].innerText
            });
        });

        // Construir el objeto JSON
        const jsonData = {
            ipBase: document.getElementById("ipBase").value,
            cidr: parseInt(document.getElementById("cidr").value),
            numSubnets: parseInt(document.getElementById("numSubnets").value),
            subnets: subnets
        };

        // Copiar JSON al portapapeles
        navigator.clipboard.writeText(JSON.stringify(jsonData, null, 2))
            .then(() => alert("JSON copiado al portapapeles."))
            .catch(err => alert("Error al copiar JSON: " + err));
    });
    document.getElementById("copyTable").addEventListener("click", function() {
        const tableBody = document.querySelector("#resultsTable tbody");
        if (tableBody.children.length === 0) {
            alert("No hay datos para copiar.");
            return;
        }

        // Construir la tabla en texto con separadores de tabulación
        let textTable = "Nombre\tIP de Red\tMáscara\tGateway\tPrimera IP\tÚltima IP\tBroadcast\n";
        tableBody.querySelectorAll("tr").forEach(row => {
            const cells = row.querySelectorAll("td");
            textTable += `${cells[0].innerText}\t${cells[1].innerText}\t${cells[2].innerText}\t${cells[3].innerText}\t${cells[4].innerText}\t${cells[5].innerText}\t${cells[6].innerText}\n`;
        });

        // Copiar al portapapeles
        navigator.clipboard.writeText(textTable)
            .then(() => alert("Tabla copiada al portapapeles."))
            .catch(err => alert("Error al copiar la tabla: " + err));
    });
</script>

</body>
</html>
