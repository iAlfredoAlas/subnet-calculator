<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subneteo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Axios para peticiones HTTP -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script principal -->
    <script defer th:src="@{/js/script.js}"></script>
</head>

<body>

<div class="container">
    <h2>Calculadora de Subneteo</h2>

    <!-- Formulario -->
    <form id="subnetForm" class="mt-4">
        <div class="mb-3">
            <label for="ipBase" class="form-label">IP Base</label>
            <input type="text" id="ipBase" class="form-control" placeholder="Ejemplo de IP válida: 192.168.1.1" required>
            <div class="invalid-feedback">Formato inválido (Ejemplo: 192.168.1.1).</div>
        </div>

        <div class="mb-3">
            <label for="cidr" class="form-label">CIDR</label>
            <input type="number" id="cidr" class="form-control" min="8" max="30" placeholder="Ejemplo: 16" required>
            <div class="invalid-feedback">El CIDR debe estar entre 8 y 30.</div>
        </div>

        <div class="mb-3">
            <label for="numSubnets" class="form-label">Número de Subredes</label>
            <input type="number" id="numSubnets" class="form-control" min="1" placeholder="Ejemplo: 3" required>
            <div class="invalid-feedback">Debe ser un número mayor a 0.</div>
        </div>

        <div class="mb-3">
            <label for="hostRequirements" class="form-label">Hosts por Subred (separados por comas)</label>
            <input type="text" id="hostRequirements" class="form-control" placeholder="Ejemplo: 2,4,8" required>
            <div class="invalid-feedback">Cada número debe ser mayor a 0.</div>
        </div>

        <button type="submit" class="btn btn-secondary mt-2 w-100">Calcular Subredes</button>
    </form>

    <!-- Tabla de resultados con scroll responsivo -->
    <div class="mt-4 table-container">
        <h3>Resultados</h3>
        <div class="table-responsive">
            <table class="table table-striped" id="resultsTable">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>IP de Red</th>
                    <th>Máscara</th>
                    <th>Gateway</th>
                    <th>Primera IP</th>
                    <th>Última IP</th>
                    <th>Broadcast</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Botones para copiar los datos -->
        <button id="copyJson" class="btn btn-secondary mt-2 w-100">Copiar JSON</button>
        <button id="copyTable" class="btn btn-secondary mt-2 w-100">Copiar Tabla</button>
    </div>
</div>

</body>
</html>
